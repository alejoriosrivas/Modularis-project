<!DOCTYPE html>
<html lang="en"/>
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Employees API</title>
    <!-- ICONS -->
    <script src="https://kit.fontawesome.com/5d2e0509ed.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css"/>
</head>
<body>

    <header>

        <div class="header">

            <nav class="header_navbar">

                <div class="header_navbar-logo--container">

                    <a href="#">
                        <figure>
                            <img src="https://www.modularis.com/wp-content/uploads/2020/05/modularis-logo-color.png" alt="">
                        </figure>
                    </a>
                    
                </div>

                <div class="header_navbar-menu--container">

                    <ul>
                        <li>
                            <a href="#">Home</a>
                        </li>
                        <li>
                            <a href="#">Page</a>
                        </li>
                        <li>
                            <a href="#">Page</a>
                        </li>
                    </ul>
                    
                </div>
                
            </nav>
            
        </div>
        
    </header>

    <main>

        <div class="content">

            <div class="content_title">

                <h1>
                    Employees
                </h1>
                
            </div>

            <div class="content_sections">

                <section id="section_1">

                    <div id="content_employees">
    
                        <div class="content_employees-create">
    
                            <div class="section_table">
                                <div class="content_employees-create--button">
    
                                    <button id="createEmployeeBtn">
                                        NEW EMPLOYEE
                                    </button>
        
                                </div>
            
                                <table class="content_employees-table">
                
                                    <thead>
        
                                        <tr>
                                            <th>ID</th>
                                            <th>FIRST NAME</th>
                                            <th>LAST NAME</th>
                                            <th>STATUS</th>
                                            <th>ACTIONS</th>
                                        </tr>
                                        
                                    </thead>
        
                                    <tbody id="listBody">
    
                                        <!-- CONTENT GENERATED BY SCRIPT -->
        
                                    </tbody>
                                    
                                </table>
                            </div>
    
                        </div>
    
                    </div>
        
                </section>
    
                <section id="section_2">
    
                    <div id="content_form" class="hidden">
                        <form id="form" class="content_employees-form ">
                
                            <div class="person_name-input">
                    
                                <label for="firstNameInput">First name</label>
                                <input type="text" id="firstNameInput" value="" placeholder="Pancho">
                                
                            </div>
                    
                            <div class="last_name-input">
                    
                                <label for="lastNameInput">Last name</label>
                                <input type="text" id="lastNameInput" value="" placeholder="Villa...">
                                
                            </div>
        
                            <div class="person_id-input">
        
                                <label for="personIdInput">ID</label>
                                <input type="text" id="personIdInput" value="" placeholder="Example. 12345678">
                                
                            </div>
        
                            <div class="person_id-input">
        
                                <label for="personSSNInput">SSN</label>
                                <input type="text" id="personSSNInput" value="" placeholder="Example. 12345678">
                                
                            </div>
        
                            <button id="createBtn" type="button">Save</button>
                            
                        </form>
                    </div>
                    
                </section>
                
            </div>
            
        </div>

        <div id="deleteEmployeeConfirmModal" class="modal_container hidden">
            <div class="modal_warning">
                <div class="modal_content">
                    <div class="modal_content-message">
                        <div class="modal_warn-message--icon">
                            <i class="fa-solid fa-triangle-exclamation"></i>
                        </div>

                        <div class="modal_warn-message--text">
                            Are you sure you want <br> to remove this employee?
                        </div>
                    </div>

                    <div class="modal_content-buttons">
                        <div class="button-cancel">
                            <button id="modalBtnCancel">Cancel</button>
                        </div>

                        <div class="button-confirm">
                            <button id="modalBtnConfirm">Yes, remove</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="changeEmployeeStatusModal" class="modal_container hidden">
            <div class="modal_warning">
                <div class="modal_content">
                    <div class="modal_content-message">
                        <div class="modal_warn-message--icon">
                            <i class="fa-solid fa-circle-question"></i>
                        </div>

                        <div class="modal_warn-message--text">
                            Are you sure you want <br> to change the employee's status?
                        </div>
                    </div>

                    <div class="modal_content-buttons">
                        <div class="button-cancel">
                            <button id="modalBtnCancel">Cancel</button>
                        </div>

                        <div class="button-confirm">
                            <button id="modalBtnConfirm">Yes, change</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="over_footer-brand">
        <h6 class="over_footer-brand--name"> Modularis Inc. 2022 </h6>
    </div>
    <footer>

        <div class="footer_content">

            <h1>DESIGNED BY ALEJANDRO TR</h1>
            
        </div> 
        
    </footer>
    
    <script src="./../bundle.js"></script>
</body>
</html>
